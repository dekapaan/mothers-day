<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mother's day wish</title>
    <link rel="stylesheet" type="text/css" href="jquery.pagepiling.css" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:wght@700&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div id="pagepiling">
      <div class="section happy">
        <div>
          <h1>Happy Mother's Day!</h1>
          <p></p>
        </div>
      </div>
      <div class="section wishes">
        <div class="wish1" data-aos="flip-left">
          <p>
            Thanks for giving me the best things in life: Your love, your care,
            and especially your cooking. Happy Motherâ€™s Day! I love you very
            much.
          </p>
          <p class="author">- Ronald</p>
        </div>
        <span class="line"></span>
        <div class="wish2" data-aos="flip-right">
          <p>Happy Mother's day! Hope you enjoy the day. Love lots.</p>
          <p class="author">- Jesse</p>
        </div>
      </div>
      <div class="section video">
        <a href="https://youtu.be/iBlAJCyUGcQ">CLICK ME</a>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="jquery.pagepiling.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#pagepiling").pagepiling({
          menu: null,
          direction: "horizontal",
          verticalCentered: true,
          sectionsColor: [],
          anchors: [],
          scrollingSpeed: 700,
          easing: "swing",
          loopBottom: false,
          loopTop: false,
          css3: true,
          navigation: {
            textColor: "#fff",
            bulletsColor: "#fff",
            position: "bottom",
          },
          normalScrollElements: null,
          normalScrollElementTouchThreshold: 5,
          touchSensitivity: 5,
          keyboardScrolling: true,
          sectionSelector: ".section",
          animateAnchor: false,

          //events
          onLeave: function (index, nextIndex, direction) {},
          afterLoad: function (anchorLink, index) {},
          afterRender: function () {},
        });
      });
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
